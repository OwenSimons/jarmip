<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="JARMIP - TLS Fingerprint JARM">
    <meta name="description"
          content="Generate JARM fingerprints of any TLS server">
    <meta name="keywords" content="JARM, TLS, IP, Malicious, Server, JARMIP">
    <meta name="robots" content="index, follow">

    <title>TLS Fingerprint JARM</title>

    <link rel="stylesheet" type="text/css" href="sass/index.css">
    <script src="js/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
<header>

</header>
<main>
    <div class="container">
        <h1>JARMIP</h1>
        <h2>JARM TLS Fingerprints</h2>
        <p>Using this web app you can generate JARM fingerprints of TLS servers.</p>
        <a href="https://engineering.salesforce.com/easily-identify-malicious-servers-on-the-internet-with-jarm-e095edac525a">
            <button class="button is-outlined is-primary">What is JARM?</button>
        </a>
        <a href="https://github.com/salesforce/jarm">
            <button class="button is-outlined is-primary">JARM Source</button>
        </a>
        <section id="jarm">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <input v-model="ip" class="input is-three-fifths" type="text" placeholder="google.com">
                </div>
            </div>
            <button class="button is-primary" onclick="apiClient.generateJarm()">JARM-IT</button>
            <p class="">{{ jarm }}</p>
        </section>
    </div>
</main>


<script src="js/api.js"></script>
</body>
</html>
